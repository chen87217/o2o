<script type="text/javascript">
    (function(){
        var current = 1;
        var total_len = $('.nav li').length * 93; //ul 总长度
        
        //是否可以滚动
        var is_scroll = total_len > $('.header-bottom-nav div').width()? true: false;

        if(is_scroll){
            $('.header-bottom-right a').css('display', 'block');
        }else{
            $('.header-bottom-right a').css('display', 'none');
        }

        function currentLeft(){
            return -(current - 1) * 93; 
        }
        
        $('.header-bottom-right a').click(function(e) {
            if(!is_scroll){
                return;
            }
            if($(this).hasClass('nav-prev-btn')){
                var current_ul_len = $('.header-bottom-nav div').width() + (current - 1) * 93;   //左拉长度+容器长度 
                if( current_ul_len < total_len){
                    current++;
                    //$('.nav').css('left', currentLeft());
                    
                    $('.nav').animate({'left': currentLeft()}, 200);
                            

                    // Math.abs($('.nav').css('left')) > 93 ? $('.nav').animate({'left': currentLeft()}, 200) : $('.nav').animate({'left': 0}, 200);
                }
            }else{
                if(current > 1){
                    current--;
                    $('.nav').animate({'left': currentLeft()}, 200);
                    //$('.nav').css('left', currentLeft());
                }
            }
        });
